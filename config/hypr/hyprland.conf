# Program
# This could probably all be done with sway, but we use hyprland

# Monitors: You will likely need to change these settings for yourself
monitor=,preferred,auto,auto

# These are the default programs for functions, you probably use these
# Actually, you definitely use wofi if you want the full extent of this theme
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

# Programs that run at startup
# Waybar is the only necessary one, but you probably use hyprpaper too
exec-once = waybar & hyprpaper

# Environment variables: In practice this is only used for cursors
# I'm sure you use this for something else too, change it for that
env = XCURSOR_THEME,CURSOR_SOUL
env = XCURSOR_SIZE,24

# Appearance of the windows
general {
    gaps_in = 8
    gaps_out = 0, 20, 0, 20
    border_size = 4
    col.active_border = rgba(00ff00ff)
    col.inactive_border = rgba(008800ff)
    resize_on_border = true
    layout = dwindle
}

# Swindle
dwindle {
    pseudotile = false
    preserve_split = true
}

# Animations: Off by default, it needs to be specified, so it's here
animations {
    enabled = false
}

# Gaster is not an anime girl, sorry
# Use a pure black background as he intended
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Input: Read https://wiki.hyprland.org/Configuring/Variables/#input
# We're sorry for being American.
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}


# Keybinds: I'm sure you have your own, copy them here
# This is basically the default configuration for most of these
$mainMod = SUPER
# We have hyprshot, you might not
bind = $mainMod, PRINT, exec, hyprshot -m region

bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# This one technically isn't necessary if you kept resize_on_border set to true
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Window rules, the only thing preventing this from working on 0.52
# Great.

# Stops windows from maximizing, kind of annoying with certain games but who cares
windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .*
}

# Fix some dragging issues with XWayland
windowrule {
  name = windowrule-2
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

